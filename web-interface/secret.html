<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bulma - Tabs</title>
        <link rel="shortcut icon" href="./images/fav_icon.png" type="image/x-icon">
        <link rel='stylesheet prefetch' href='https://unpkg.com/bulma@0.7.4/css/bulma.min.css'>
        <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.10/css/all.css'>
        <link rel="stylesheet" href="./css/tabs.css">
    </head>
    <body>
        
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                    Decentralized Voting
                    </h1>
                    <p id='electionDescription'>
                        Please upload your corresponding secret to allow ellections to be tallied once voting phase is finished.
                    </p>
                </div>
            </div>
            <div class="tabs is-boxed is-centered main-menu" id="nav">
                <ul>
                    <li data-target="pane-1" id="1" class="is-active">
                        <a>
                            <span>Upload Secret</span>
                        </a>
                    </li>
                    <li data-target="pane-2" id="2" >
                        <a>
                            <span>Download Secrets</span>
                        </a>
                    </li>
                    <li data-target="pane-3" id="3">
                        <a>
                            <span>Upload Reconstructed Key</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane is-active" id="pane-1" class="level">
                        <article id="intro">
								<h1 class="major">Upload Secret</h1>
								<br><br>
								<div class="field">
                                    <label class="label" for="secretShare">Secret share</label>
                                    <input class="input" type="text" id="secretShare" name="secretShare" >
                                </div>

                                <div class="field">
                                    <label class="label" for="secretIdx">Index of Share</label>
                                    <input class="input" type="text" id="secretIdx" name="secretIdx" >
                                </div>

                                <div class="field">
                                    <button id="uploadSecretButton" class="button is-link">Upload</button>
                                </div>

																
							</article>
                </div>
                </div>
                <div class="tab-pane" id="pane-2">
                    
                </div>
                <div class="tab-pane" id="pane-3">
                    <article id="elements">
                        <h2 class="major">Upload Reconstructed Key</h2><br>
                        <div class="field">
                            <input class="input" type="text" id="privateKey" name="privateKey" >
                        </div>
                        
                        <div class="field">
                            <button id="uploadKeyButton" class="button is-link">Upload</button>
                        </div>

                    </article>
                        
                    		
                </div>
            </div>
        </div>
    </section>
    <script src="js/bulma.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
